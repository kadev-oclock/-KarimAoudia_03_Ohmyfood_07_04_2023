<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d17636476.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
  </head>

  <body>
    <header>
      <h1 class="title">ohmyfood</h1>
    </header>
    <main>
      <section>
        <div class="city">
          <i class="fa-map-marker-alt fas city__icon"></i>
          <span class="city__name">Paris, Belleville</span>
        </div>
        <div class="intro bg-city">
          <h2 class="intro__title">
            Réservez le menu qui
            <br />
            vous convient
          </h2>
          <p class="intro__info">
            Découvrez des restaurants d'exception, séléctionnés par nos soins
          </p>
          <a class="intro__btn" href="#"> Explorer nos restaurants</a>
        </div>
      </section>
      <section>
        <div class="function">
          <h2>Fonctionnement</h2>
          <ol class="function__list">
            <li class="function__item">
              <i class="fa-mobile-alt fas function__icon"></i>
              Choisissez un restaurant
            </li>
            <li class="function__item">
              <i class="fa-list-ul fas function__icon"></i>
              Composez votre menu
            </li>
            <li class="function__item">
              <i class="fa-store fas function__icon"></i>
              Dégustez au restaurant
            </li>
          </ol>
        </div>
      </section>
    </main>
  </body>
</html>
